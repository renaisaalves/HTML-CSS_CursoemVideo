<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 850px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexivel">
    </picture><br>
    <audio src="media/spaceagehustle.mp3" controls autoplay loop></audio>
    <audio preload="metadata" autoplay controls>
        <source src="media/spaceagehustle.mp3" type="audio/mpeg">
        <source src="media/spaceagehustle.ogg" type="audio/ogg">
        <source src="media/spaceagehustle.wav" type="audio/wav">
        <p>Caso não tenha reproduzido o áudio, significa que o seu navegador não tem suporte.<br><a href="media/spaceagehustle.mp3">Clique aqui para baixar o arquivo de áudio.</a></p>
    </audio>
</body>
</html>
